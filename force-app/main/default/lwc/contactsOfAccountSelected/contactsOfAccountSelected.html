<template>

    <lightning-card title="ComboBox_Account_Name_Values">
        <template if:true={accountOptionsList}>
            <div class="slds-m-around_medium">
            <lightning-combobox name="AccountName" label="Account Name" value={selectedAccount} placeholder="Select Account"
                options={accountOptionsList} onchange={handleAccountChange}></lightning-combobox>

            <p>Selected Account ID is: {selectedAccount}</p>
        </div>
        </template>
    </lightning-card>

    <lightning-card>
        <template if:true={ifAnyContactsFound}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
            >
           </lightning-datatable>
        </template>
        <template if:false={ifAnyContactsFound}>
            <p>No Data found!</p>
        </template>
    </lightning-card>

</template>
